on: push

jobs:
  assembleRelease:
    name: restoreReleaseKeystore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" > huishoudgenoot.keystore.asc
          pgp -d --passphrase "${{ secrets.RELEASE_KEYSTORE_PASSPHRASE }}" --batch huishoudgenoot.keystore.asc > app/huishoudgenoot.keystore
      
